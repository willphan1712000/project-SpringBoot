spring:
    application:
        name: store

    datasource:
        url: jdbc:mysql://localhost:3306/store?createDatabaseIfNotExist=true
        username: root
        password:
        driver-class-name: com.mysql.cj.jdbc.Driver

    flyway:
        enabled: true
        filesystem: classpath:db/migration
        baseline-on-migrate: true

    jpa:
        show-sql: true # show sql in the console when running application
        hibernate:
            ddl-auto: none

    jwt:
        secret: ${JWT_SECRET}
        accessTokenExpiration: 7200
        refreshTokenExpiration: 604800